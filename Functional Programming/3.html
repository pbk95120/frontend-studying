<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/fxjs/dist/fx.js"></script>
    <script>
      const { L, C } = window._;
    </script>
  </head>
  <body>
    <script>
      const f = (x) => x + 10;
      const g = (x) => x - 5;
      const fg = (x) => f(g(x));
      _.go(10, fg, console.log);
      _.go([], L.map(fg), _.each(console.log));
      _.go([10], L.map(fg), _.each(console.log));

      const users = [
        { name: "AA", age: 35 },
        // { name: "BB", age: 26 },
        { name: "CC", age: 28 },
        { name: "CC", age: 34 },
        { name: "EE", age: 23 },
      ];
      const user = _.find((u) => u.name == "BB", users);
      if (user) {
        console.log(user.age);
      }
      _.go(
        users,
        L.filter((u) => u.name == "AA"),
        L.map((u) => u.age),
        L.take(1),
        _.each(console.log)
      );
    </script>
  </body>
</html>
